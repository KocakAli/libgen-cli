# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libgen-ebook-cli"
version = "0.0.1"
authors = [
  { name="Ali KoÃ§ak", email="kocakali5834@gmail.com" },
]
description = "A command line interface for download books from libgen."
readme = "README.md"
keywords = ["libgen","cli", "download", "books", "library", "ebooks", "pdf", "epub", "mobi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.0"
dependencies = [
    "beautifulsoup4==4.12.3",
    "requests==2.5.4.1",
    "typer==0.12.3",
    "tqdm==2.2.3"
]

[project.scripts]
libgen-cli = "libgen_cli.__main__:run"

[project.urls]
Homepage = "https://github.com/KocakAli/libgen-cli"
Issues = "https://github.com/KocakAli/libgen-cli/issues"